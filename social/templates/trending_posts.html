<!-- trending_posts.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Trending Posts</h2>

    {% if posts %}
        <ul>
            {% for post in posts %}
                <li>{{ post.user.username }} - {{ post.content }}</li>
                <!-- Display trending post details -->
            {% endfor %}
        </ul>
    {% else %}
        <p>No trending posts.</p>
    {% endif %}
{% endblock %}
