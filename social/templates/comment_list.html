{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Comments</h1>
    {% if comments %}
      <ul class="list-group">
        {% for comment in comments %}
          <li class="list-group-item">
            <p>{{ comment.content }}</p>
            <p>Posted by: {{ comment.user.username }}</p>
          </li>
        {% empty %}
          <li class="list-group-item">No comments yet.</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No comments yet.</p>
    {% endif %}
  </div>
{% endblock %}
