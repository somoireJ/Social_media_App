<!-- password_reset.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Reset Password</h2>
    {% if email_sent %}
        <p>An email with instructions to reset your password has been sent to your registered email address.</p>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset Password</button>
        </form>
    {% endif %}
{% endblock %}
