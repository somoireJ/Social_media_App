<!-- notifications.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Notifications</h2>

    {% if notifications %}
        <ul>
            {% for notification in notifications %}
                <li>{{ notification }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No new notifications.</p>
    {% endif %}
{% endblock %}
